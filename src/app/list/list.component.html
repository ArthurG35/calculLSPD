<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="identity">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
        <fa-icon [icon]="faUser"></fa-icon>
      </span>
            <input type="text" name="first" ngModel required #first="ngModel" class="form-control" placeholder="Nom" aria-label="nom" aria-describedby="addon-wrapping" />
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">
        <fa-icon [icon]="faUser"></fa-icon>
      </span>
            <input type="text" name="last" ngModel required #last="ngModel" class="form-control" placeholder="PrÃ©nom" aria-label="prenom" aria-describedby="addon-wrapping" />
        </div>
    </div>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input ngModel required #input="ngModel" name="input" class="form-control group-list" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." />
        <datalist id="datalistOptions">
      <option *ngFor="let list of list" value="{{ list.libelle }}"></option>
    </datalist>
    </div>
</form>

<p>First name value: {{ first.value }}</p>
<p>last name value: {{ last.value }}</p>
<p>libelle value: {{ input.value }}</p>
<p>First name value: {{ first.value }}</p>
<p>First name valid: {{ first.valid }}</p>
<p>Form value: {{ f.value | json }}</p>
<p>Form valid: {{ f.valid }}</p>
